openapi: "3.0.3"
info:
  title: Parquimetro API
  version: "1.0"
  description: API de Gerenciamento de Parquimetros
servers:
  - url: http://localhost:8080
    description: Local server
tags:
  - name: Parquimetro
    description: Operações do Parquimetro
paths:
  /parquimetro:
    get:
      tags:
        - Parquimetro
      summary: Lista todos os parquimetros
      description: Lista todos os parquimetros
      operationId: listaParquimetros
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 0
            example: 0
          description: Numero da página
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 10
            example: 10
          description: Tamanho da página
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ParquimetroPaginado"
    post:
      tags:
        - Parquimetro
      summary: Cria um Parquimetro
      description: Cria um novo Parquimetro
      operationId: criaParquimetro
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUpdateParquimetro"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Parquimetro"
        "400":
          description: Bad request
        "422":
          description: Unprocessable entity
  /parquimetro/{id}:
    get:
      tags:
        - Parquimetro
      summary: Retorna um parquimetro pelo ID
      description: Retorna um parquimetro pelo ID
      operationId: listaParquimetroPeloId
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
            example: 1
          description: ID do Parquimetro 
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Parquimetro"
        "400":
          description: Bad request
        "404":
          description: Not found
    delete:
      tags:
        - Parquimetro
      summary: Deleta um Parquimetro pelo ID
      description: Deleta um Parquimetro pelo ID
      operationId: deletaParquimetroPeloId
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
            example: 1
          description: ID do Parquimetro
      responses:
        "204":
          description: No content
        "400":
          description: Bad request
    put:
      tags:
        - Parquimetro
      summary: Atualiza um Parquimetro pelo ID
      description: Atualiza um Parquimetro pelo ID
      operationId: atualizaUmParquimetroPeloId
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
            example: 1
          description: Task ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUpdateParquimetro"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Parquimetro"
        "400":
          description: Bad request
        "404":
          description: Not found"
        "422":
          description: Unprocessable entity
components:
  schemas:
    CreateUpdateParquimetro:
      type: object
      properties:
        endereco:
          type: string
          example: "Endereco teste"
          maxLength: 255
        precoPorHora:
          type: number
          format: double
          example: 1
      required:
        - endereco
        - precoPorHora
    Parquimetro:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        endereco:
          type: string
          example: "Endereço 1"
          maxLength: 255
        precoPorHora:
          type: number
          format: double
          example: 1.0
    ParquimetroPaginado:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/Parquimetro"
        pagination:
          $ref: "#/components/schemas/Pagination"
    Pagination:
      type: object
      properties:
        page:
          type: integer
          format: int32
          example: 0
          description: Page number
        size:
          type: integer
          format: int32
          example: 10
          description: Page size
        total:
          type: integer
          format: int32
          example: 100
          description: Total number of tasks
        totalPages:
          type: integer
          format: int32
          example: 10
          description: Total number of pages
